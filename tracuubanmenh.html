<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/tracuubanmenh.css">
</head>

<body>
    <div class="app">
        <article class="container">
            <section class="functionality">
                <input type="radio" id="functionality__btn-tuVan" name="toggle" checked>
                <button class="functionality__btn" onclick="document.getElementById('functionality__btn-tuVan').checked = true; showSection('tuVan')">Tư
                    Vấn</button>

                <input type="radio" id="functionality__btn-traCuu" name="toggle">
                <button class="functionality__btn" onclick="document.getElementById('functionality__btn-traCuu').checked = true; showSection('traCuu')">Đánh
                    Giá</button>
            </section>

            <section id="tuVan" class="section active">
                <article class="layout">
                    <section class="layout__input">
                        <h2 class="input-title">Tư vấn cá Koi phong thủy</h2>
                        <form class="input-group">
                            <label for="birthDate">Ngày sinh:</label>
                            <fieldset class="birthDate">
                                <select class="birthDay" name="day"></select>
                                <select class="birthMonth" name="month"></select>
                                <select class="birthYear" name="year"></select>
                            </fieldset>
                        </form>
                        <form class="input-group">
                            <label for="birthHour">Giờ sinh:</label>
                            <select id="birthHour">
                                <option value="23g-1g">Tý (23g - 1g)</option>
                                <option value="1g-3g">Sửu (1g - 3g)</option>
                                <option value="3g-5g">Dần (3g - 5g)</option>
                                <option value="5g-7g">Mão (5g - 7g)</option>
                                <option value="7g-9g">Thìn (7g - 9g)</option>
                                <option value="9g-11g">Tý (9g - 11g)</option>
                                <option value="11g-13g">Ngọ (11g - 13g)</option>
                                <option value="13g-15g">Mùi (13g - 15g)</option>
                                <option value="15g-17g">Thân (15g - 17g)</option>
                                <option value="17g-19g">Dậu (17g - 19g)</option>
                                <option value="19g-21g">Tuất (19g - 21g)</option>
                                <option value="21g-23g">Hợi (21g - 23g)</option>
                            </select>
                        </form>
                        <form class="input-group">
                            <label for="gender">Giới tính:</label>
                            <select id="gender">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                        </form>
                        <button class="btnResult" onclick="tuVanKoi()">Tư Vấn</button>
                    </section>
                    <section class="layout__result">
                        <section id="tuVanResult" class="result"></section>
                        <section id="koiInfo" class="koi-info"></section>
                    </section>
                </article>
            </section>

            <section id="traCuu" class="section">
                <article class="layout">
                    <section class="layout__input">
                        <h2 class="input-title">Tra Cứu Độ Phù Hợp</h2>
                        <form class="input-group">
                            <label for="birthDate">Ngày sinh:</label>
                            <fieldset class="birthDate">
                                <select class="birthDay" name="day"></select>
                                <select class="birthMonth" name="month"></select>
                                <select class="birthYear" name="year"></select>
                            </fieldset>
                        </form>
                        <form class="input-group">
                            <label for="birthHour">Giờ sinh:</label>
                            <select id="birthHour">
                                <option value="23g-1g">Tý (23g - 1g)</option>
                                <option value="1g-3g">Sửu (1g - 3g)</option>
                                <option value="3g-5g">Dần (3g - 5g)</option>
                                <option value="5g-7g">Mão (5g - 7g)</option>
                                <option value="7g-9g">Thìn (7g - 9g)</option>
                                <option value="9g-11g">Tý (9g - 11g)</option>
                                <option value="11g-13g">Ngọ (11g - 13g)</option>
                                <option value="13g-15g">Mùi (13g - 15g)</option>
                                <option value="15g-17g">Thân (15g - 17g)</option>
                                <option value="17g-19g">Dậu (17g - 19g)</option>
                                <option value="19g-21g">Tuất (19g - 21g)</option>
                                <option value="21g-23g">Hợi (21g - 23g)</option>
                            </select>
                        </form>
                        <form class="input-group">
                            <label for="gender">Giới tính:</label>
                            <select id="gender">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                        </form>
                        <form class="input-group">
                            <label for="species">Loài cá Koi hiện tại:</label>
                            <select id="species">
                                <option value="">Chọn loài cá Koi</option>
                            </select>
                        </form>

                        <form class="input-group">
                            <label for="quantity">Số lượng:</label>
                            <select id="quantity">
                                <option value="">Chọn số lượng</option>
                                <option value="even">Chẵn</option> 
                                <option value="odd">Lẻ</option>  
                            </select>
                        </form>

                        <form class="input-group">
                            <label for="pondShape">Hình dạng ao:</label>
                            <select id="pondShape">
                                <option value="">Chọn hình dạng ao</option>
                            </select>
                        </form>

                        <form class="input-group">
                            <label for="location">Vị trí ao:</label>
                            <select id="location">
                                <option value="">Chọn vị trí ao</option>
                            </select>
                        </form>

                        <form class="input-group">
                            <label for="direction">Hướng ao:</label>
                            <select id="direction">
                                <option value="">Chọn hướng ao</option>
                            </select>
                        </form>
                        <button class="btnResult" onclick="traCuu()">Tra Cứu</button>
                    </section>
                    <section class="layout__result">
                        <section id="traCuuResult" class="result"></section>
                    </section>
                </article>
            </section>
        </article>
</body>
<script src="./assets/js/tracuubanmenh.js"></script>

</html>
